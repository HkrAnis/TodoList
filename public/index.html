<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="d-flex align-items-center" id="header">
      <h1 id="title">Todo list</h1>
    </div>
    <!-- Middle-->
    <div class="row">
      <!-- Middle left -->
      <div class="col-2 row justify-content-center" id="left-pan">
        <div class="col-10">
          <div class="list-group justify-content-center">
            <button
              class="list-group-item list-group-item-action list-group-item-secondary active"
              id="navInbox"
            >
              üì´Inbox
            </button>
            <button
              class="list-group-item list-group-item-action list-group-item-secondary"
              id="navToday"
            >
              ‚è±Ô∏èToday
            </button>
            <button
              class="list-group-item list-group-item-action list-group-item-secondary"
              id="navThisWeek"
            >
              üóìÔ∏èThis Week
            </button>
          </div>
        </div>
      </div>
      <!-- Middle right -->
      <div class="col-10" id="right-pan">
        <div class="tab-content" id="nav-tabContent">
          <!-- Inbox -->
          <!--  -->
          <div class="tab-pane fade show active" id="contentInbox">
            <div class="row justify-content-center">
              <h1 class="col-9">Inbox</h1>
              <div class="col-9" id="tasks">
                <!-- injection of inbox code -->

                <!-- input box and add button -->
                <!--  -->
              </div>
              <div class="col-7">
                <div class="input-group">
                  <input
                    class="form-control form-control-sm"
                    placeholder="Enter the text here"
                    id="inputTask"
                  />
                  <button class="btn btn-sm btn-success" id="addTask">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- This week's tasks -->
          <!--  -->
          <div class="tab-pane fade show" id="contentToday">
            <div class="row justify-content-center">
              <h1 class="col-9">This week</h1>
              <div class="col-9" id="weeklyTasks"></div>
              <!-- injection of weekly tasks -->
            </div>

            <!-- next week's tasks-->
            <!--  -->
          </div>
          <div class="tab-pane fade show" id="contentThisWeek">
            <div class="row justify-content-center">
              <h1 class="col-9">Next week</h1>
              <div class="col-9" id="nextWeeklyTasks">
                <!-- injection of next week's tasks -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="d-flex align-items-center justify-content-center" id="footer">
      <p>Copyright ¬© 2023 HKRAnis</p>
    </div>
    <script src="../dist/main.js"></script>
  </body>
</html>
